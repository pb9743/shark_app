# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp2324

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_67cba519499d43f6a36f8e526dfd158b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_196dbbe2d9ff4069a0ab907290c8618f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_67cba519499d43f6a36f8e526dfd158b }}/pbdevops/nodeimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp2324'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8ebc72a110404b539fce0e2fc1dbb78b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_67cba519499d43f6a36f8e526dfd158b }}/pbdevops/nodeimage:${{ github.sha }}'